  <link rel="preload" href="./dist/styles/index.css" as="style" />
  <link rel="stylesheet" href="./dist/styles/index.css" type="text/css" media="all" />
</head>

<body>
  
  <div id="root">
    <div class="loader" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center;">
      <div class="spinner-loader"></div>
    </div>
  </div>
  
  <script>
    window.onload = function() {
      document.querySelector('.loader')?.remove();
    };
  </script>
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [
          ['$', '$']
        ],
        displayMath: [
          ['$$', '$$']
        ]
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
      }
    };
  </script>
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [
          ['$', '$']
        ],
        displayMath: [
          ['$$', '$$']
        ],
      },
      svg: { fontCache: 'global' }
    };
    
    const lazyScripts = [
      "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js",
      "https://cdn.jsdelivr.net/npm/marked/marked.min.js",
    ];
    
    function loadLazyScripts() {
      lazyScripts.forEach(src => {
        const newScript = document.createElement('script');
        newScript.src = src;
        newScript.defer = true;
        document.body.appendChild(newScript);
      });
    }
    
    function scheduleLazyLoading() {
      if ('requestIdleCallback' in window) {
        requestIdleCallback(loadLazyScripts, { timeout: 2000 });
      } else {
        setTimeout(loadLazyScripts, 100);
      }
    }
    
    if (document.readyState === 'complete' || document.readyState === 'interactive') {
      scheduleLazyLoading();
    } else {
      document.addEventListener('DOMContentLoaded', scheduleLazyLoading);
    }
  </script>
  <script type="module" src="./dist/index.min.js" defer></script>
  
</body>

</html>
