name: Deploy client source to deployment branch

on:
  push:
    branches:
      - main

jobs:
  deploy-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Install Rollup
        run: npm install -g rollup

      - name: Build
        run: |
          npm install 
          cd packages/ui
          rollup -c

      - name: Deploy source code to deployment branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/smtdfc/aurora.git

          git fetch origin frontend_deploy
          git worktree add deployment-dir frontend_deploy

          rsync -av --delete \
            --exclude='.git' \
            --exclude='packages/ui' \
            --exclude='node_modules' \
            --exclude='deployment-dir' \
            --exclude='.github' \
            ./ public/

          cd deployment-dir
          git add .
          git commit -m "Deploy server source from main at $(date)" || echo "Nothing to commit"
          git push origin HEAD:frontend_deploy